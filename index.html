<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Gấu Trúc</title>
  <style>
    body {
      background: #aedff7;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .panda {
      position: relative;
      width: 200px;
      margin: 50px auto;
    }

    .ear {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #000;
      border: 10px solid #fff;
      border-radius: 50%;
      left: -15px;
      top: -15px;
    }

    .ear::after {
      content: '';
      width: 80px;
      height: 80px;
      background: #000;
      border: 10px solid #fff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 125px;
    }

    .face {
      width: 200px;
      height: 200px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
      margin: auto;
    }

    .eye-shade {
      background: #000;
      width: 50px;
      height: 80px;
      position: absolute;
      top: 35px;
      left: 25px;
      border-radius: 25px;
    }

    .eye-shade.rgt {
      left: 125px;
    }

    .eye-white {
      background: #fff;
      width: 40px;
      height: 50px;
      position: absolute;
      top: 40px;
      left: 35px;
      border-radius: 50%;
    }

    .eye-white.rgt {
      left: 135px;
    }

    .eye-ball {
      background: #000;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 17px;
      left: 10px;
    }

    .nose {
      position: absolute;
      height: 20px;
      width: 35px;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      border-radius: 50px;
    }

    .mouth {
      position: absolute;
      width: 80px;
      height: 40px;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 50px 50px;
      background: #000;
    }

    .form-group {
      margin: 20px auto;
      position: relative;
    }

    .form-control {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .form-label {
      position: absolute;
      top: -20px;
      left: 10%;
      font-size: 14px;
    }

    .alert {
      color: red;
      display: none;
    }

    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="panda">
    <div class="ear"></div>
    <div class="face">
      <div class="eye-shade"></div>
      <div class="eye-white">
        <div class="eye-ball"></div>
      </div>
      <div class="eye-shade rgt"></div>
      <div class="eye-white rgt">
        <div class="eye-ball"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="body"></div>
    <div class="foot">
      <div class="finger"></div>
    </div>
    <div class="foot rgt">
      <div class="finger"></div>
    </div>
  </div>
  <form>
    <div class="hand"></div>
    <div class="hand rgt"></div>
    <h1>Đăng nhập Gấu Trúc</h1>
    <div class="form-group">
      <input type="text" required class="form-control">
      <label class="form-label">Tên đăng nhập</label>
    </div>
    <div class="form-group">
      <input id="password" type="password" required class="form-control">
      <label class="form-label">Mật khẩu</label>
      <p class="alert">Thông tin đăng nhập không hợp lệ!</p>
      <button class="btn" type="button">Đăng nhập</button>
    </div>
  </form>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      const alertBox = document.querySelector(".alert");
      const passwordInput = document.getElementById("password");
      const eyes = document.querySelectorAll(".eye-ball");

      // Hiệu ứng khi nhập mật khẩu
      passwordInput.addEventListener("focusin", () => form.classList.add("up"));
      passwordInput.addEventListener("focusout", () => form.classList.remove("up"));

      // Di chuyển mắt gấu trúc
      document.addEventListener("mousemove", (event) => {
        const dw = document.body.offsetWidth / 15;
        const dh = document.body.offsetHeight / 15;
        const x = event.pageX / dw;
        const y = event.pageY / dh;
        eyes.forEach((eye) => {
          eye.style.transform = `translate(${x}px, ${y}px)`;
        });
      });

      // Kiểm tra đăng nhập
      document.querySelector(".btn").addEventListener("click", () => {
        form.classList.add("wrong-entry");
        alertBox.style.display = "block";
        setTimeout(() => {
          form.classList.remove("wrong-entry");
          alertBox.style.display = "none";
        }, 3000);
      });
    });
  </script>
</body>
</html>
