<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Hình 12 Ô</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex; /* Sử dụng Flexbox để bố trí ngang */
            justify-content: space-between; /* Phân phối không gian giữa các phần tử */
            align-items: center; /* Căn giữa theo chiều dọc */
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 cột */
            gap: 10px; /* Khoảng cách giữa các ô */
            padding: 10px;
            height: calc(100vh - 60px); /* Chiều cao của khung */
            box-sizing: border-box; /* Bao gồm padding và border trong chiều cao */
        }
        .grid-item {
            border: 1px solid black;
            height: 100%; /* Chiếm toàn bộ chiều cao của khung */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="alert('Chuyển đến trang chủ')">Home</button>
        <h2 style="margin: 0;">Phân Đánh Giá 5 Sao</h2>
        <p style="margin: 0;">Phân Tích Lũy Học</p>
    </div>
    <div class="grid-container">
        <div class="grid-item">Ô 1</div>
        <div class="grid-item">Ô 2</div>
        <div class="grid-item">Ô 3</div>
        <div class="grid-item">Ô 4</div>
        <div class="grid-item">Ô 5</div>
        <div class="grid-item">Ô 6</div>
        <div class="grid-item">Ô 7</div>
        <div class="grid-item">Ô 8</div>
        <div class="grid-item">Ô 9</div>
        <div class="grid-item">Ô 10</div>
        <div class="grid-item">Ô 11</div>
        <div class="grid-item">Ô 12</div>
    </div>
</body>
</html>
