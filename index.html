<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Chia Đôi Màn Hình</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Chiều cao 100% của cửa sổ */
            display: grid; /* Sử dụng Grid cho phần thân */
            grid-template-rows: 10% 90%; /* Tỷ lệ 10% và 90% */
        }
        .top {
            grid-column: 1 / -1; /* Chiếm toàn bộ chiều rộng */
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            display: flex; /* Flexbox để căn giữa nội dung */
            justify-content: center;
            align-items: center;
        }
        .container {
            display: grid; /* Sử dụng Grid để chia đôi */
            grid-template-columns: 70% 30%; /* Tỷ lệ 70% và 30% */
            height: 100%; /* Chiều cao 100% của phần còn lại */
        }
        .left {
            display: grid; /* Sử dụng Grid cho phần trái */
            grid-template-rows: 90%; /* Tỷ lệ 90% */
        }
        .bottom {
            display: grid; /* Sử dụng Grid cho phần dưới */
            grid-template-rows: 80% 30%; /* Tỷ lệ 70% và 30% */
        }
        .inner-top {
            background-color: #d0d0d0;
            padding: 20px;
            box-sizing: border-box;
        }
        .inner-bottom {
            background-color: #d8d8d8;
            padding: 20px;
            box-sizing: border-box;
        }
        .right {
            background-color: #c0c0c0;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="top">
        <h2>Phần Trên (10%)</h2>
        <p>Nội dung ở đây...</p>
    </div>
    <div class="container">
        <div class="left">
            <div class="bottom">
                <div class="inner-top">
                    <h2>Phần Giữa (70% của 90%)</h2>
                    <p>Nội dung ở đây...</p>
                </div>
                <div class="inner-bottom">
                    <h2>Phần Dưới (30% của 90%)</h2>
                    <p>Nội dung ở đây...</p>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Phần Phải (30%)</h2>
            <p>Nội dung ở đây...</p>
        </div>
    </div>
</body>
</html>
