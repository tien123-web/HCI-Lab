<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning - 100% Width Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
        }
        .header {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: left;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .header p {
            color: #bbbbbb;
            font-size: 0.9em;
        }
        .tab-menu {
            display: flex;
            justify-content: ;
            background-color: #333;
            padding: 15px 0;
        }
        .tab-menu a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding-bottom: 5px;
        }
        .tab-menu a.active {
            border-bottom: 2px solid white;
        }
        .content {
             align-items: center; /* Căn giữa theo chiều dọc */
            justify-content: space-between; /* Đưa nút button sang bên phải */
            padding: 20px;
            width: 100%;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 5px;
            width: 100%;
            text-align: left; /* Căn chữ về bên trái */
        }
        . button {
            .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .badge-button, .cert-button {
            display: inline-block;
            background-color: #8a2be2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .certification-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-top: 20px;
        }
        .cert-card {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            flex: 1 1 calc(25% - 20px);
            text-align: center;
            min-width: 200px;
            max-width: 250px;
        }
        .cert-card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .cert-card h3 {
            font-size: 1em;
            margin: 10px 0 5px;
            color: #ffffff;
        }
        .cert-card p {
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

                    <h3>Oracle Certified Associate, Java SE 8 Programmer</h3>
                    <p>Oracle</p>

                <div class="cert-card">
                    <img src="https://via.placeholder.com/80" alt="ISTQB Certified Tester">
                    <h3>ISTQB® Certified Tester Foundation Level (CTFL)</h3>

    </div>
</body>
</html>
