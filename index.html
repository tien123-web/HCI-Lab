<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Chia Đôi Màn Hình</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid; /* Sử dụng Grid để chia đôi */
            grid-template-columns: 70% 30%; /* Tỷ lệ 70% và 30% */
            height: 100vh; /* Chiều cao 100% của cửa sổ */
        }
        .left {
            display: grid; /* Sử dụng Grid cho phần trái */
            grid-template-rows: 70% 30%; /* Tỷ lệ 70% và 30% */
        }
        .top {
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .bottom {
            background-color: #d0d0d0;
            padding: 20px;
            box-sizing: border-box;
        }
        .right {
            background-color: #c0c0c0;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="top">
                <h2>Phần Trên (70%)</h2>
                <p>Nội dung ở đây...</p>
            </div>
            <div class="bottom">
                <h2>Phần Dưới (30%)</h2>
                <p>Nội dung ở đây...</p>
            </div>
        </div>
        <div class="right">
            <h2>Phần Phải (30%)</h2>
            <p>Nội dung ở đây...</p>
        </div>
    </div>
</body>
</html>
