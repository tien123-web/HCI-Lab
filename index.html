<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda Login - Enhanced</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto&display=swap" rel="stylesheet">
  <style>
    /* Reset CSS */
    *, *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: #FF4081;
      margin-bottom: 20px;
    }

    .container {
      text-align: center;
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    .panda {
      position: relative;
      width: 150px;
      margin: 0 auto 30px auto;
    }

    .ear {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #000;
      border-radius: 50%;
      top: -25px;
    }

    .ear.left {
      left: -25px;
    }

    .ear.right {
      right: -25px;
    }

    .face {
      width: 150px;
      height: 150px;
      background: #fff;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .eye {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #000;
      border-radius: 50%;
      top: 50px;
    }

    .eye.left {
      left: 30px;
    }

    .eye.right {
      right: 30px;
    }

    .nose {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #FF4081;
      box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
    }

    .form-label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 5px;
      color: #aaa;
      font-size: 14px;
      pointer-events: none;
      transition: top 0.3s, font-size 0.3s;
    }

    .form-control:focus + .form-label,
    .form-control:valid + .form-label {
      top: -10px;
      font-size: 12px;
      color: #FF4081;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #FF4081;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e91e63;
    }

    .alert {
      margin-top: 10px;
      color: #e91e63;
      display: none;
      font-size: 14px;
    }

    .alert.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panda">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
      </div>
    </div>
    <h1>Panda Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" class="form-control" required />
        <label for="username" class="form-label">Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" required />
        <label for="password" class="form-label">Password</label>
      </div>
      <button type="button" class="btn" id="loginBtn">Login</button>
      <p class="alert" id="errorMessage">Invalid username or password!</p>
    </form>
  </div>
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin' && password === 'admin') {
        alert('Login successful!');
      } else {
        errorMessage.classList.add('show');
        setTimeout(() => {
          errorMessage.classList.remove('show');
        }, 3000);
      }
    });
  </script>
</body>
</html>
