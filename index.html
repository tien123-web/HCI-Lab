<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Chia Đôi Màn Hình</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Chiều cao 100% của cửa sổ */
            display: flex;
            flex-direction: column;
        }
        .top {
            height: 10%; /* Chiều cao 10% */
            width: 100%; /* Chiếm toàn bộ chiều rộng */
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            display: flex; /* Flexbox để căn giữa nội dung */
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex; /* Sử dụng Flexbox để chia đôi */
            flex: 1; /* Chiếm phần còn lại của chiều cao */
        }
        .left {
            flex: 7; /* Chiếm 70% chiều rộng */
            display: flex;
            flex-direction: column; /* Sắp xếp các phần tử theo chiều dọc */
            justify-content: space-between; /* Tạo không gian giữa các phần tử */
        }
        .bottom {
            flex: 9; /* Chiếm 90% chiều cao */
            display: flex;
            flex-direction: column; /* Sắp xếp các phần tử theo chiều dọc */
        }
        .inner-top {
            flex: 7; /* Chiếm 70% chiều cao của bottom */
            background-color: #d0d0d0;
            padding: 20px;
            box-sizing: border-box;
        }
        .inner-bottom {
            flex: 3; /* Chiếm 30% chiều cao của bottom */
            background-color: #d8d8d8;
            padding: 20px;
            box-sizing: border-box;
        }
        .right {
            flex: 3; /* Chiếm 30% chiều rộng */
            background-color: #c0c0c0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Sắp xếp theo chiều dọc */
        }
        .genre {
            background-color: #e0e0e0;
            margin: 10px 0; /* Khoảng cách giữa các mục */
            padding: 10px;
            border-radius: 5px; /* Bo góc */
        }
        h2 {
            margin: 0; /* Không có khoảng cách ở tiêu đề */
        }
    </style>
</head>
<body>
    <div class="top">
        <h2>Phần Trên (10%)</h2>
        <p>Nội dung ở đây...</p>
    </div>
    <div class="container">
        <div class="left">
            <div class="bottom">
                <div class="inner-top">
                    <h2>Phần Giữa (70% của 90%)</h2>
                    <p>Nội dung ở đây...</p>
                </div>
                <div class="inner-bottom">
                    <h2>Phần Dưới (30% của 90%)</h2>
                    <p>Nội dung ở đây...</p>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Các Thể Loại Phim</h2>
            <div class="genre">Hài Hước</div>
            <div class="genre">Phiêu Lưu</div>
            <div class="genre">Kinh Dị</div>
            <div class="genre">Hành Động</div>
            <div class="genre">Tình Cảm</div>
            <div class="genre">Khoa Học Viễn Tưởng</div>
        </div>
    </div>
</body>
</html>
