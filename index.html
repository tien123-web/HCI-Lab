<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Chia Đôi Màn Hình</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex; /* Sử dụng Flexbox để chia đôi */
            height: 100vh; /* Chiều cao 100% của cửa sổ */
        }
        .left {
            flex: 7; /* Chiếm 70% chiều rộng */
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .top {
            flex: 7;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .bottom {
            flex: 3;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .right {
            flex: 3; /* Chiếm 30% chiều rộng */
            background-color: #c0c0c0;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Phần Trái (70%)</h2>
            <p>Nội dung ở đây...</p>
        </div>
        <div class="top">
            <h2>Phần tren (70%)</h2>
            <p>Nội dung ở đây...</p>
        </div>
        <div class="botttom">
            <h2>Phần duoi (30%)</h2>
            <p>Nội dung ở đây...</p>
        </div> 
        <div class="right">
            <h2>Phần Phải (30%)</h2>
            <p>Nội dung ở đây...</p>
        </div>
    </div>
</body>
</html>
