<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Hình 12 Ô</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 cột */
            gap: 10px; /* Khoảng cách giữa các ô */
            padding: 10px;
        }
        .grid-item {
            border: 1px solid black;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        .header {
            grid-column: span 4; /* Chiếm toàn bộ chiều rộng */
            height: 50px; /* Chiều cao của tiêu đề */
            background-color: #f0f0f0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <button onclick="alert('Chuyển đến trang chủ')">Home</button>
            <h2>Phân Đánh Giá 5 Sao</h2>
            <p>Phân Tích Lũy Học</p>
        </div>
        <div class="grid-item">Ô 1</div>
        <div class="grid-item">Ô 2</div>
        <div class="grid-item">Ô 3</div>
        <div class="grid-item">Ô 4</div>
        <div class="grid-item">Ô 5</div>
        <div class="grid-item">Ô 6</div>
        <div class="grid-item">Ô 7</div>
        <div class="grid-item">Ô 8</div>
        <div class="grid-item">Ô 9</div>
        <div class="grid-item">Ô 10</div>
        <div class="grid-item">Ô 11</div>
        <div class="grid-item">Ô 12</div>
    </div>
</body>
</html>
