<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .subjects-sidebar {
            flex: 1; /* Chiếm toàn bộ không gian bên trái */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .subjects-sidebar h2 {
            margin-top: 0;
        }

        .subjects-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .subjects-sidebar ul li {
            margin-bottom: 30px; /* Khoảng cách giữa các mục lớn hơn */
            text-align: center; /* Căn giữa chữ */
        }

        .subjects-sidebar ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .subjects-sidebar ul li a:hover {
            background-color: #eaeaea;
        }

        .subjects-sidebar ul li a.active {
            background-color: #007bff;
            color: white;
        }

        .book-icon {
            display: block;
            margin: 10px auto; /* Căn giữa icon */
            width: 50px; /* Độ rộng icon */
            height: 50px; /* Độ cao icon */
        }

        /* Ẩn nội dung bên phải */
        .material-content {
            display: none; /* Ẩn nội dung bên phải */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subjects-sidebar">
            <h2>Môn học lớp 10</h2>
            <ul>
                <li>
                    <a href="#" class="button active" onclick="showSubject('math', this)">
                        <img src="book-icon.png" alt="Toán" class="book-icon"> <!-- Đường dẫn đến icon quyển sách -->
                        Toán
                    </a>
                </li>
                <li>
                    <a href="#" class="button" onclick="showSubject('literature', this)">
                        <img src="book-icon.png" alt="Văn" class="book-icon">
                        Văn
                    </a>
                </li>
                <li>
                    <a href="#" class="button" onclick="showSubject('english', this)">
                        <img src="book-icon.png" alt="Anh" class="book-icon">
                        Anh
                    </a>
                </li>
                <li>
                    <a href="#" class="button" onclick="showSubject('history', this)">
                        <img src="book-icon.png" alt="Sử" class="book-icon">
                        Sử
                    </a>
                </li>
                <li>
                    <a href="#" class="button" onclick="showSubject('geography', this)">
                        <img src="book-icon.png" alt="Địa" class="book-icon">
                        Địa
                    </a>
                </li>
                <li>
                    <a href="#" class="button" onclick="showSubject('gdcd', this)">
                        <img src="book-icon.png" alt="GDCD" class="book-icon">
                        GDCD
                    </a>
                </li>
                <li>
                    <a href="#" class="button" onclick="showSubject('physics', this)">
                        <img src="book-icon.png" alt="Lý" class="book-icon">
                        Lý
                    </a>
                </li>
                <li>
                    <a href="#" class="button" onclick="showSubject('chemistry', this)">
                        <img src="book-icon.png" alt="Hóa" class="book-icon">
                        Hóa
                    </a>
                </li>
            </ul>
        </div>

        <div class="material-content">
            <!-- Nội dung sẽ được ẩn -->
        </div>
    </div>

    <script>
        function showSubject(subject, element) {
            // Ẩn tất cả các phần tài liệu
            document.querySelectorAll('.material-section').forEach(function (el) {
                el.style.display = 'none';
            });
            // Hiện phần tài liệu của môn học đã chọn
            document.getElementById(subject).style.display = 'block';
            
            // Xóa lớp active khỏi tất cả các liên kết
            document.querySelectorAll('.subjects-sidebar ul li a').forEach(function (link) {
                link.classList.remove('active');
            });

            // Thêm lớp active cho liên kết đã chọn
            element.classList.add('active');
        }
    </script>
</body>
</html>
